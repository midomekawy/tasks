<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myFriends = ["Ahmed", "Elham", "Osama", "Gamal"];
      let num = 3;

      // Method 1
      console.log(myFriends.slice(num - num, num)); // Output => ["Ahmed", "Elham", "Osama"]

      // Method 2
      myFriends.pop();
      console.log(myFriends); // Output => ["Ahmed", "Elham", "Osama"]
    </script>
  </body>
</html>
