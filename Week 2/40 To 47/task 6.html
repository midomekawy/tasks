<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = ["A", "C", "X"];
      let arr2 = ["D", "E", "F", "Y"];
      // Start Of Your Code
      let allArrs = [];
      allArrs = allArrs
        .concat(arr1, arr2)
        .sort()
        .slice(arr2.length)
        .join("")
        .toLowerCase();
      console.log(allArrs); // Output => fxy
    </script>
  </body>
</html>
