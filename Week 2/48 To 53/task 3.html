<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 1;
      let end = 6;
      let breaker = 2;
      /* 
        Output:
            1
                -- 2
                -- 4
            2
                -- 2
                -- 4
            3
                -- 2
                -- 4
            4
                -- 2
                -- 4
            5
                -- 2
                -- 4 
            6
                -- 2
                -- 4
    */
      for (let i = start; i <= end; i++) {
        console.log(i);
        for (let j = breaker; j <= breaker + breaker; j += breaker) {
          console.log(`-- ${j}`);
        }
      }
    </script>
  </body>
</html>
