<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 10;
      let end = 100;
      let exclude = 40;
      /*
        Output:
            10
            20
            30
            50
            60
            70
            80
            90
            100
    */
      for (let i = start; i <= end; i += start) {
        if (i === exclude) continue;
        else console.log(i);
      }
    </script>
  </body>
</html>
