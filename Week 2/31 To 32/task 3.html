<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let a = 20;
        let b = 30;
        let c = 10;

        console.log(a < b && a > c || a == b); // true
        console.log(a < b || a == c); // true
        console.log(!(a == b) && !(a == b) && !(a == c) && !(a == c)); // true
    </script>
  </body>
</html>
